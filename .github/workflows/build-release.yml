name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --name="FileClassifier" --onefile --windowed --clean --add-data="README.md;." --add-data="使用指南.md;." main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/FileClassifier.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --name="FileClassifier" --onefile --clean --add-data="README.md:." --add-data="使用指南.md:." main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/FileClassifier

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --name="FileClassifier" --onefile --windowed --clean --add-data="README.md:." --add-data="使用指南.md:." main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/FileClassifier

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: windows
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: linux
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: macos
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/FileClassifier.exe
            linux/FileClassifier
            macos/FileClassifier
          body: |
            # 智能文件分类器 ${{ github.ref_name }}
            
            ## 下载
            - [Windows 版本](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/FileClassifier.exe)
            - [Linux 版本](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/FileClassifier)
            - [macOS 版本](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/FileClassifier)
            
            ## 安装说明
            1. 下载对应您操作系统的可执行文件
            2. 双击运行（Linux/macOS用户可能需要先添加执行权限：`chmod +x FileClassifier`）
            
            详细使用说明请参考程序内的帮助菜单。